name: base_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  dio_helper:
    git:
      url: "https://gitlab.com/mohamedhelwa/base-dio-helper.git"
  custom_widgets:
    git:
      url: "https://gitlab.com/mohamedhelwa/base-custom-widgets.git"
  cupertino_icons: ^1.0.5
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  auto_route: ^5.0.4
  flutter_launcher_icons: ^0.12.0
  intl: ^0.17.0
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  flutter_easyloading: ^3.0.5
  lottie: ^2.2.0
  swipe_refresh: ^1.0.2
  infinite_scroll_pagination: ^3.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1


flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFD602"
  adaptive_icon_forground: "assets/images/logo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/anim/emptyList.json
    - assets/anim/loadingList.json
    - assets/images/americaFlag.png
    - assets/images/egyptFlag.png
    - assets/images/logo.png
    - assets/images/placeholder.png
    - assets/images/search.png
    - assets/lang/ar.json
    - assets/lang/en.json
